<!DOCTYPE html>
<html>
  <!-- Meta details -->
  <head>
    <title>Netflix | By Tanishq</title>
    <link href="styles/style.css" rel="stylesheet" />

    <!-- Script to add the fontawesome kit -->
    <script
      src="https://kit.fontawesome.com/edfaa6c8a0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Setting a container to enable usage of flexbox -->
    <div class="netflix-logo-container">
      <img
        class="netflix-logo"
        src="images/netflix-logo.png"
        alt="Netflix Logo"
      />
    </div>

    <!-- Adding a fontawesome icon to a button -->
    <button class="netflix-nav-btn">
      <i class="fas fa-bars"></i>
    </button>
  </body>
</html>
