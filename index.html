<!DOCTYPE html>
<html>
  <!-- Meta details -->
  <head>
    <title>Netflix | By Tanishq</title>
    <link href="styles/style.css" rel="stylesheet" />

    <!-- Script to add the fontawesome kit -->
    <script
      src="https://kit.fontawesome.com/edfaa6c8a0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Setting a container to enable usage of flexbox -->
    <div class="netflix-logo-container">
      <img
        class="netflix-logo"
        src="images/netflix-logo.png"
        alt="Netflix Logo"
      />
    </div>

    <!-- Hamburger icon button to trigger the menu -->
    <button class="netflix-nav-btn netflix-open-btn">
      <i class="fas fa-bars"></i>
    </button>

    <!-- Hamburger menu -->
    <div class="netflix-nav netflix-nav-black">
      <div class="netflix-nav netflix-nav-red">
        <div class="netflix-nav netflix-nav-white">
          <img
            class="netflix-logo"
            src="images/netflix-logo.png"
            alt="Netflix Logo"
          />
          <button class="netflix-nav-btn netflix-close-btn">
            <i class="fas fa-times"></i>
          </button>

          <ul class="netflix-list">
            <li><a href="#">Teams</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Life at netflix</a></li>
            <li>
              <ul>
                <li><a href="#">Netflix culture memo</a></li>
                <li><a href="#">Work life philosophy</a></li>
                <li><a href="#">Inclusion & Diversity</a></li>
                <li><a href="#">Wegrenetflix</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
